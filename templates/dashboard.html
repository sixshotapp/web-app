{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
{% endblock %}

{% block body %}
<body>
  <div class="d-flex flex-column">
    <div style="height: 100vh">
      <nav class="navbar shadow-lg sticky-top navbar-light overflow-hidden" style="background-color: #50403E!important; height:10vh;">
        <a class="navbar-brand mx-auto" href="#">
          <img src="https://i.imgur.com/nD0ZH1P.png" alt="" width="auto" height="40vh">
        </a>
      </nav>

      <div class="container" style="height: 80vh; display: flex; overflow: scroll; flex-direction: column; flex-grow: 1;">
        <div class="row row-cols-2 mb-2">
          {% for i in range(10) %}

          <div class="col mt-3 d-flex">
              <div class="container">
                <div class="row">
                    <div class="card mx-auto shadow border-0 rounded justify-content-center align-items-center" style="background-color: #917B63!important; width:35vw; height:35vw;">
                      <img src="https://img.icons8.com/cotton/50/000000/alcoholic-cocktail.png" style="width:50%" class="card-img-top mt-3 mb-3" alt="...">
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        Launch demo modal
                      </button>

                      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              ...
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="row mt-1 text-center">
                    <p2 class="text-light">adios</p2>
                </div>
            </div>
          </div>

          {% endfor %}
        </div>
      </div>

      <nav class="navbar fixed-bottom navbar-light overflow-hidden" style="background-color: #50403E!important; height:10vh;">
        <a class="navbar-brand mx-auto" href="#">
          <svg class="bi" width="32" height="32" fill="currentColor">
            <use xlink:href="bootstrap-icons.svg#heart-fill"/>
          </svg>
        </a>
      </nav>


</body>
{% endblock %}
