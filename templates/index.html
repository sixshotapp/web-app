{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
{% endblock %}

{% block body %}
<section class="vw-320 vh-480 gradient-custom">
  <div class="container py-4">
      <div class="vw-320 vh-480 p-3">
          <div class="row d-flex p-2 justify-content-center ali-items-center">
              <div class="col-md-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="mb-md-4 mt-md-4">

                      <h2 class="fw-bold mb-2 text-center text-uppercase">6Shot</h2>
                      <p class="text-center text-50 mb-">welcome!</p>
                      <div class="form-outline form-white text-center mb-4">
                          <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmailX">username</label>
                      </div>

                      <div class="form-outline form-white text-center mb-4">
                          <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX">password</label>
                      </div>

                      <div class="form-outline form-white text-center mb-4">
                          <button class="btn btn-secondary btn-lg" type="submit">Login</button>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
{% endblock %}
