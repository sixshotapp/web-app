{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container d-flex p-2 justify-content-center align-items-center" style="height: 100vh;">
  <div class="col px-5">

    <div class="row">
      <h2 style="text-align: center;">
        <img src="https://i.imgur.com/nD0ZH1P.png" alt="" width="auto" height="60vh">
      </h2>
    </div>

    <div class ="row">
      <p class="text-center text-white text-50 mb-">{{msg}}</p>
    </div>

    <div class="row">
      <form id="login-form" action="{{ url_for('index') }}" method="POST">
        <div class="form-outline text-white form-white text-left mb-2">
          <input type="text" class="form-control {{ validate }}" name="email" id="email" required/>
          <label class="form-label" for="InputEmail">Email</label>
        </div>
        <div class="form-outline text-white form-white text-left mb-2">
          <input type="password" class="form-control {{ validate }}" name="password" id="password" required/>
          <label class="form-label" for="InputPassword">Password</label>
        </div>
        <div class="form-outline form-white text-center mb-2">
          <button class="btn btn-secondary btn-lg" type="submit">login</button>
          <a href="/register" class="btn btn-secondary btn-lg" rol="button">register</a>
        </div>
      </form>
    </div>

  </div>
</div>
{% endblock %}
